<script>
function memoize(fn){
 const cache = new Map();
  return function(...args){
	  console.log(args.toString());
	  if(cache.has(args.toString()))
	  {
		  cache.get(args.toString());
	  }
	  cache.set(args.toString(), fn(...args));
  };
}	
function sum(a,b){
  return a+b;
}

function time(fn){
	console.time();
	fn();
	console.timeEnd();
	
}
  const memoizeAdd = memoize(sum);
  
  time(() =>memoizeAdd(100,100));
  time(() =>memoizeAdd(100,100));
  time(() =>memoizeAdd(100,100));
  time(() =>memoizeAdd(100,200));
  
  
</script>
